name: Build und Deploy der Stadtburschen Webseite

on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [sanity-update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # 1. Node Setup & Cache (Für Geschwindigkeit)
    - name: Setup Node.js with Cache
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 2. Installation und Build
    - name: Install Dependencies and Build
      run: |
        npm ci
        npm run build

# 3. Deployment via LFTP (Optimiert & Robust)
    - name: Deploy via LFTP
      env:
        FTP_USER: ${{ secrets.FTP_USERNAME }}
        # ... (Rest der Secrets) ...
      run: |
        # ... (Installation bleibt gleich) ...
        echo "open -u \"$FTP_USER\",\"$FTP_PASS\" $FTP_HOST;" >> upload_script.txt
        
        # NEU: Alten Inhalt löschen, um Cache-Probleme zu verhindern
        echo "rm -rf /web/stadtburschen.de/*" >> upload_script.txt 

        # Dann die neuen Dateien hochladen
        echo "mirror -R -v --parallel=1 --no-perms --only-newer ./dist /web/stadtburschen.de/;" >> upload_script.txt
        
        # Ausführen des Deployment
        lftp -f upload_script.txt