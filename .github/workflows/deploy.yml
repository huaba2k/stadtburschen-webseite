name: Deploy to Manitu

on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [sanity-update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci

    - name: Build Project
      run: npm run build

    - name: Deploy via LFTP (Password Safe)
      # Hier laden wir die Secrets sicher in Variablen
      env:
        FTP_USER: ${{ secrets.FTP_USERNAME }}
        FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        FTP_HOST: ${{ secrets.FTP_SERVER }}
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp
        
        # Wir schreiben die Befehle in eine temporäre Datei, damit Sonderzeichen sicher sind
        echo "set ftp:ssl-allow no;" > upload_script.txt
        echo "open -u \"$FTP_USER\",\"$FTP_PASS\" $FTP_HOST;" >> upload_script.txt
        echo "mirror -R -v --parallel=1 ./dist /web/new.stadtburschen.de/;" >> upload_script.txt
        
        # lftp ausführen
        lftp -f upload_script.txt