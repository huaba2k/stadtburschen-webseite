name: Build und Deploy der Stadtburschen Webseite

on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [sanity-update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # 1. Node Setup & Cache (Für Geschwindigkeit)
    - name: Setup Node.js with Cache
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 2. Installation und Build
    - name: Install Dependencies and Build
      run: |
        npm ci
        npm run build

    # 3. Deployment via LFTP (Optimiert & Robust)
    - name: Deploy via LFTP
      # ... (env block bleibt) ...
      run: |
        # ... (Installation und open-Befehl bleiben) ...

        # NEU: Expliziter Löschbefehl im Zielordner
        echo "rm -r /web/stadtburschen.de/*" >> upload_script.txt 

        # Dann die neuen Dateien hochladen (Der Mirror-Befehl ist jetzt der Upload)
        echo "mirror -R -v --delete --parallel=1 ./dist /web/stadtburschen.de/;" >> upload_script.txt
        
        lftp -f upload_script.txt